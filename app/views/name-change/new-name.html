{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="check-answers" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--xl" for="event-name">
              What do you want to change your name to?
            </label>
          </h1>
          <input class="govuk-input" id="new-name" name="new-name" type="text" value="{{ data['new-name'] }}">
        </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>


      </form>

    </div>
  </div>

{% endblock %}
